backend_index:
    pattern:  /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: backend_dashboard
        permanent: true

backend_dashboard:
    pattern:  /dashboard
    defaults: { _controller: fweberBackendBundle:Page:dashboard }

backend_posts:
    resource:   "@fweberBackendBundle/Resources/config/Post/routing.yml"
    prefix:     /posts
